<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/view-and-edit-candidate.css">
    <title>Edit candidate</title>
</head>
<body>

<section class="container">
    <form id="changeForm">
        <h1>Edytuj kandydata</h1>
        <hr>
        <label for="userEditedEmail"><b>Nowy email kandydata</b></label>
        <input type="email" pattern=".*" placeholder="Wprowadź nowy adres Email" name="email" id="userEditedEmail" required>

        <label for="userEditedFullName"><b>Nowe imię i nazwisko kandydata</b></label>
        <input type="text" pattern=".*" placeholder="Wprowadź nowe imię i nazwisko" name="fullName" id="userEditedFullName" required>

        <label for="editedPass"><b>Nowe hasło</b></label>
        <input type="password" pattern=".*" placeholder="Wprowadź nowe hasło" name="psw" id="editedPass" minlength="8" required>

        <label for="editedPassRepeat"><b>Ponownie nowe hasło</b></label>
        <input type="password" pattern=".*" placeholder="Wprowadź ponownie nowe hasło" name="psw-repeat" id="editedPassRepeat" minlength="8" required>
        <hr>

        <input type="submit" class="editButton" value="Zaktualizuj użytkownia">
    </form>
    <form id="deleteForm">
        <input type="submit" class="deleteButton" value="Usuń użytkownia">
    </form>
</section>

<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/poolConfig.js"></script>
<script src="js/cognito-auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/MainView.js"></script>
    <script src="js/add-test.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/MainView.css">

</head>
<body onload="onPageLoad()">
<div class="grid-container">

    <div class="naviBar">
        <button class="listButton" onclick="showTests()">Test</button>
        <button class="listButton" onclick="showUsers()">Kandydat</button>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <label id="AlertMsg">Success</label>
        </div>

        <button class="userButton" onclick="logOutUser()">Logout</button>
        <button class="userButton" onclick="showSuccessPopup('kliknales usera')">User</button>
    </div>

    <div class="itemList">
        <div id="UserContentId">
            <ul id="UserListId"></ul>
            <button id="addUserButton" onclick="showAddUserView()">add user</button>
        </div>

        <div id="TestContentId">
            <ul id="TestListId"></ul>
            <button id="addTestButton" onclick="showAddTestView()">add test</button>
            <div>
                <input type="file" id="selectedFile" accept=".csv" onchange="handleImport(this.files)" style="display: none;"/>
                <input type="button" value="Import Test"  onclick="document.getElementById('selectedFile').click();"/>
            </div>

        </div>
    </div>


    <div class="contentPane">

        <div id="includedContent"></div>

    </div>

</div>

</body>
</html>

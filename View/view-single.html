<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/view-and-edit-candidate.css">
    <title>View single account</title>
</head>
<body>

<section class="container">
    <form id="deleteForm">
        <h1>Szczegóły kandydata</h1>
        <hr>
        <label for="userFullName"><b>Imię i nazwisko kandydata</b></label>
        <input type="text" pattern=".*" name="fullName" id="userFullName" disabled="true">

        <label for="userEmail"><b>Adres e-mail kandydata</b></label>
        <input type="text" pattern=".*" name="fullName" id="userEmail" disabled="true">

        <label for="userId"><b>Unikalny identyfikator użytkownika w Cognito</b></label>
        <input type="text" pattern=".*" name="fullName" id="userId" disabled="true">
        <input type="button" id="setButton" class="editButton" onclick="setUserTests()">
        <input class="editButton" onclick="handleDeletion()" type="submit" value="Usuń użytkownika">
    </form>
</section>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
</body>
</html>
